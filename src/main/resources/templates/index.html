<head>

<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/animate.css@^3.5.2/animate.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/quasar@latest/dist/quasar.min.css" rel="stylesheet" type="text/css">

</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quasar@latest/dist/quasar.umd.min.js"></script>

<div class="lead">
    <strong>Name of Event:</strong>
    <span th:text="${eventName}"></span>
</div>

<div id="contents">
<ul>
    <li style="list-style-type:none" v-for="player in players">
        <player-card
          v-bind:player="player"
          v-bind:key="player.id">
        </player-card>
    </li>
</ul>
</div>


<div id="q-app">
<q-btn label="My Button"></q-btn>
  <q-btn color="primary" icon="warning" label="Notify" @click="notify" class="q-ma-md"></q-btn>

</div>

<script src="/trk.js"></script>

</body>
